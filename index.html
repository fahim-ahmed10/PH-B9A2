        rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

<body>
    <!--header start-->
    <header>
        <nav>
            <div class="header_brand_name">
                <img src="./Images/Group 40071 (2).png" alt="Brand logo">
                <h1><span>Expo</span> Travel</h1>
            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href=""><span>Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="menu_bars"><i class="fa-solid fa-bars"></i></div>

        </nav>
    </header>
    <!--header end-->

    <!--main start-->
    <main>
        <section class="hero_item">            
            <div class="explore_content">
                <h1>Explore Your Travel</h1>
                <p>Travel exposes individuals to different cultures, traditions, and ways of life. This cultural
                    diversity fosters appreciation for the richness of human experiences.
                </p>
                <div class="explore_filter">
                    <input type="text" name="" id="" placeholder="Where go">
                    <select name="" id="">
                        <option value="">When</option>
                    </select>
                    <select name="" id="">
                        <option value="">Select Type</option>
                    </select>
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Find now
                    </button>

                </div>
            </div>
        </section>
    </main>
    <!--main end-->
